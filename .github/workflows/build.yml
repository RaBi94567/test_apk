name: Modify and Sign APK

on:
  push:
    paths:
      - new_config.json
      - original.apk
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install apktool & tools
      run: |
        sudo apt-get update
        sudo apt-get install -y wget zipalign apksigner
        wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
        wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O apktool.jar
        chmod +x apktool
        sudo mv apktool apktool.jar /usr/local/bin/

    - name: Decompile APK
      run: |
        apktool d original.apk -o output --force

    - name: Remove META-INF to avoid signature conflicts
      run: |
        rm -rf output/original/META-INF

    - name: Replace config.json
      run: |
        cp new_config.json output/assets/flutter_assets/assets/config.json

    - name: Rebuild APK
      run: |
        apktool b output -o unsigned.apk

    - name: Decode keystore from base64
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

    - name: Sign APK with apksigner (modern & safe)
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        /usr/bin/apksigner sign \
          --ks keystore.jks \
          --ks-key-alias key0 \
          --ks-pass pass:$KEYSTORE_PASSWORD \
          --key-pass pass:$KEY_PASSWORD \
          --out signed.apk \
          unsigned.apk

    - name: Verify APK signature (optional but good for debugging)
      run: |
        /usr/bin/apksigner verify signed.apk

    - name: Align APK (must be done AFTER signing if using `apksigner`)
      run: |
        zipalign -p -f 4 signed.apk final.apk

    - name: Upload Final APK
      uses: actions/upload-artifact@v4
      with:
        name: signed_apk
        path: final.apk
