name: Modify and Sign APK

on:
  push:
    paths:
      - new_config.json
      - original.apk
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Install apktool
      run: |
        wget https://raw.githubusercontent.com/iBotPeaches/Apktool/master/scripts/linux/apktool -O apktool
        wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.9.3.jar -O apktool.jar
        chmod +x apktool
        sudo mv apktool apktool.jar /usr/local/bin/

    - name: Decompile APK
      run: |
        apktool d original.apk -o output --force

    - name: Replace config.json
      run: |
        cp new_config.json output/assets/flutter_assets/assets/config.json

    - name: Rebuild APK
      run: |
        apktool b output -o unsigned.apk

    - name: Sign APK
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

        jarsigner -verbose -keystore keystore.jks -storepass $KEYSTORE_PASSWORD -keypass $KEY_PASSWORD -signedjar signed.apk unsigned.apk key0

    - name: Zipalign APK
      run: |
        sudo apt-get install zipalign -y || true
        zipalign -v 4 signed.apk final.apk

    - name: Upload Final APK
      uses: actions/upload-artifact@v3
      with:
        name: signed_apk
        path: final.apk
